<div class  = "form-container" mat-elevation-z6>
    <h1 class = "center">File Upload</h1>
    <input type = "file" accept=".csv, .xlsx" (change)="onChange($event)" #fileUpload/>
    <div class = "center margin-top">
        <button mat-raised-button color="primary" (click)="onUpload()" > Upload </button>
    </div>
    <div class = "center margin-top">
      <button mat-raised-button color="primary" (click)="routeToMl()" > Show Forecast </button>
    </div>
  </div>
